<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="calculator">
            <!-- =============== answer-input =============== -->
            <div class="main-input">
                <input class ="input"/>
                <input class ="answer"/>
                <!-- <p class ="answer">50</p> -->
            </div>
            <!-- =============== answer-input =============== -->
            <!-- <hr> -->
            <!-- =============== Number =============== -->
            <div class="number">
                <div class="row">
                    <ul class="number-row">
                        <li class="keys delete">AC</li>
                        <li class="keys">%</li>
                        <li class="keys backspace">DEL</li>
                        <li class="keys">/</li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="number-row">
                        <li class="keys">7</li>
                        <li class="keys">8</li>
                        <li class="keys">9</li>
                        <li class="keys">*</li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="number-row">
                        <li class="keys">4</li>
                        <li class="keys">5</li>
                        <li class="keys">6</li>
                        <li class="keys">-</li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="number-row">
                        <li class="keys">1</li>
                        <li class="keys">2</li>
                        <li class="keys">3</li>
                        <li class="keys">+</li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="number-row">
                        <li class="keys">00</li>
                        <li class="keys">0</li>
                        <li class="keys">.</li>
                        <li class="keys bg">=</li>
                    </ul>
                </div>
            </div>
            <!-- =============== Number =============== -->
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
